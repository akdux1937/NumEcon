matrix:
  include:
    - language: python
      python: 3.7
      name: Linux
      os: linux
      dist: xenial
      sudo: true
      cache:
        directories:
          - $HOME/.cache/pip
    - language: generic
      name: OS X
      os: osx
      before_install:
        - brew update && brew upgrade python3
      before_cache:
        - brew cleanup
      cache:
        directories:
          - $HOME/.cache/pip
          - $HOME/Library/Caches/Homebrew

install:
  - python --version
  - pip install -r requirements.txt
  - pip install .

script:
  - pytest